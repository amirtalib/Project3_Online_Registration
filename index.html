<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Amir Talib</title>

    <!-- Viewport  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Normalize (https://necolas.github.io/normalize.css/) -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css" media="screen" />

    <!-- Link to CSS style sheet and folder -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />

    <!-- Google Font -->
    <!-- Ubuntu (font-family: 'Ubuntu', sans-serif;) -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,700,700i" rel="stylesheet">
    <!-- Muli (font-family: 'Titillium Web', sans-serif;)-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400i,700,700i" rel="stylesheet">

</head>

<body>
    <section class="header">
        <div>
            <h1>The Code Review</h1>
        </div>
    </section>
    <section class="signupPitch">
        <div>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
    </section>
    <form>
        <fieldset class="contactInfo">
            <legend>Contact Information</legend>


            <label for="fullName" class="block">Full Name</label>
            <input class="nameInput" type="text" id="fullName" name="fullname" placeholder="Required   ">

            <label for="email" class="block">Email Address</label>
            <input class="nameInput" type="email" id="email" name="email" placeholder="Required   " required/>

            <label for="telephone" class="block">Phone Number</label>
            <input class="nameInput" type="tel" id="telephone" name="telephone" placeholder="+99(99)9999-9999" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">

            <label for="streetAdd" class="block">Street Address</label>
            <input class="nameInput" type="text" id="streetAdd" name="streetadd">

            <label for="city" class="block">City</label>
            <input class="nameInput" type="text" id="city" name="city">

            <label for="state" class="block">State</label>
            <select class="state" name="state" id="state">
                  <option value="" selected="selected" id="stateChoose">Choose a State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>

            <label for="zipCode" class="block">Zip Code</label>
            <input class="zipCode" type="text" id="zipCode" name="zipcode">


        </fieldset>

        <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <p>Select the newsletter you would like to receive</p>
            <label for="htmlNews"><input id="htmlNews" type="checkbox" name="htmlNews" value="htmlnews"><span>HTML News</span></label><br />
            <label for="cssNews"><input id="cssNews" type="checkbox" name="cssNews" value="cssnews"><span>CSS News</span></label><br />
            <label for="javaScript"><input id="javaScript" type="checkbox" name="javaScript" value="javascipt"><span>Javascript News</span></label><br />
            <p>Newsletter format</p>
            <label for="html"><input id="html" type="radio" name="html" value="html"><span>HTML</span></label><br />
            <label for="plainText"><input id="plainText" type="radio" name="plainText" value="plaintext"><span>Plain text</span></label><br />
            <p>Other topics you'd like to hear about</p>
            <textarea class="message320" rows="6" cols="31" name="textarea" id="textarea320"></textarea>
            <textarea class="message768" rows="5" cols="60" name="textarea" id="textarea768"></textarea>
            <input class="button" type="submit" value="Sign Up">
        </fieldset>
    </form>
    <footer class="copyright">
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
